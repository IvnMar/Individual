<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendaciones</title>
    
    <!-- CSS de temas (debe ir primero) -->
    <link rel="stylesheet" href="/css/themes.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            background-color: var(--bg-header);
            color: var(--text-white);
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: var(--shadow-light);
        }
        
        .container {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
            padding: 2rem;
            margin-top: 3rem;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .welcome-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .menu-button {
            background-color: var(--bg-button);
            color: var(--text-white);
            border: none;
            border-radius: 4px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .menu-button:hover {
            background-color: var(--bg-button-hover);
        }
        
        .admin-button {
            background-color: var(--bg-admin-button);
        }
        
        .admin-button:hover {
            background-color: var(--bg-admin-button-hover);
        }
        
        .logout {
            margin-top: 2rem;
            color: var(--text-link);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistema de Recomendaciones</h1>
    </div>
    
    <div class="container">
        <h1>Bienvenido</h1>
        <p class="welcome-message" sec:authentication="name">Usuario</p>
        
        <div class="menu-options">
            <a href="/libros" class="menu-button">Libros</a>
            <a href="/peliculas" class="menu-button">Películas</a>
            <a href="/perfil" class="menu-button">Mi Perfil</a>
            
            <!-- Mostrar el botón de administración solo a los usuarios con rol ADMIN -->
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin/usuarios" class="menu-button admin-button">Administración de Usuarios</a>
        </div>
        
        <a href="/logout" class="logout">Cerrar Sesión</a>
    </div>
    
    <!-- JavaScript para el cambio de tema -->
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
